<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Login Page</title>
		<link rel="stylesheet" type="text/css" href="CSS/index.css">
	</head>
	<body>
		<div id="body">
			<form id="login" method="post" action="home.html" >
				<table id=login_table>
				<tr>
					<td id="login-title" colspan="2">UWM - Computer Science Administration</td>
				</tr>
				<tr>
					<td id="user_name">User Name</td>
					<td id="text_block"><input type="text" name="username"></td>
				</tr>
				<tr>
					<td id="password">Password</td>
					<td id="text_block"><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>&nbsp</td>
					<td><input type="submit" id="login_button" value="Log In"></td>
				</tr>
			</form>
		</div>
	</body>
</html>
